<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container__card">
  <div class="card">
    <!-- Image -->
    <img src="/images/illustration-hero.svg" alt="" srcset="" class="img">
    <!-- Texto -->
    <div class="main__text">
    <h2 class="title">Order Summary</h2>
    <div class="text__box">
  <p class="text__box">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div> 
</div>
  <!-- Payment -->
<div class="container__payment">
  <div class="icon"><img src="/images/icon-music.svg" alt="" srcset=""></div>
  <div class="payment__text">Annual Plan<br><span class="price">$59.99/year</span></div>
  <div class="change__link"> <a href="#">Change</a> </div>
</div>

    <!-- Buttons -->

    <div class="main__button">Proceed to Payment</div>
  
    <div class="cancel__order">Cancel Order</div>  


</div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricardo Gonz√°lez Flores</a>.
  </div>
</body>
</html>
